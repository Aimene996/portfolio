type User @table {
  username: String!
  email: String!
  passwordHash: String!
  createdAt: Timestamp!
  displayName: String
  bio: String
  websiteUrl: String
  profileImageUrl: String
}

type Portfolio @table {
  user: User!
  name: String!
  createdAt: Timestamp!
  description: String
  publicUrlSlug: String
}

type Client @table {
  portfolio: Portfolio!
  companyName: String!
  createdAt: Timestamp!
  description: String
  websiteUrl: String
  logoUrl: String
}

type Project @table {
  client: Client
  portfolio: Portfolio!
  projectName: String!
  description: String!
  createdAt: Timestamp!
  industry: String
  serviceProvided: String
  projectDate: Date
  externalLink: String
  isFeatured: Boolean
  displayOrder: Int
}

type Asset @table {
  project: Project!
  assetType: String!
  url: String!
  caption: String
  displayOrder: Int
}